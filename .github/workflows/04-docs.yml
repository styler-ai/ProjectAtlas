name: 04-Docs

# /**
#  * Purpose: Build and publish the ProjectAtlas documentation site.
#  */

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install mkdocs
        run: python -m pip install mkdocs

      - name: Deploy site
        run: mkdocs gh-deploy --force
