name: Release

# /**
#  * Purpose: Tag and validate ProjectAtlas releases.
#  */

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. v0.1.0)"
        required: true
        type: string

jobs:
  release:
    name: release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: python -m pip install -e .

      - name: Lint atlas
        run: projectatlas lint --strict-folders --report-untracked

      - name: Docstring check
        run: python scripts/check_docstrings.py

      - name: API docs
        run: |
          python scripts/generate_api_docs.py
          git diff --exit-code docs/api.md

      - name: Unit tests
        run: python -m unittest discover -s tests

      - name: Verify version
        run: python scripts/verify_version.py "${{ inputs.version }}"

      - name: Build package
        run: |
          python -m pip install build
          python -m build --sdist --wheel

      - name: Install wheel
        run: |
          python -m pip install dist/*.whl
          projectatlas --help

      - name: Create tag
        run: |
          git tag "${{ inputs.version }}"
          git push origin "${{ inputs.version }}"
