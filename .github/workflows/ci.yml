name: 01-CI

# /**
#  * Purpose: Run ProjectAtlas linting, tests, and build checks.
#  */

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  verify:
    name: verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: python -m pip install -e .

      - name: Issue reference check
        if: github.event_name == 'pull_request'
        run: python scripts/check_pr_issue_reference.py

      - name: Lint atlas
        run: projectatlas lint --strict-folders --report-untracked

      - name: Docstring check
        run: python scripts/check_docstrings.py

      - name: API docs
        run: |
          python scripts/generate_api_docs.py
          git diff --exit-code docs/api.md

      - name: Unit tests
        run: python -m unittest discover -s tests

      - name: Build package
        run: |
          python -m pip install build
          python -m build --sdist --wheel

  install-smoke:
    name: install-smoke
    runs-on: ubuntu-latest
    needs: verify
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Build package
        run: |
          python -m pip install build
          python -m build --sdist --wheel

      - name: Install wheel
        run: |
          python -m pip install dist/*.whl
          projectatlas --help

      - name: Smoke map
        run: |
          mkdir smoke
          cd smoke
          projectatlas init --seed-purpose
          projectatlas map --force
