name: CI

# /**
#  * Purpose: Run ProjectAtlas linting, tests, and build checks.
#  */

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify:
    name: verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: python -m pip install -e .

      - name: Lint atlas
        run: projectatlas lint --strict-folders --report-untracked

      - name: Unit tests
        run: python -m unittest discover -s tests

      - name: Build package
        run: |
          python -m pip install build
          python -m build --sdist --wheel
